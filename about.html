<!DOCTYPE html>
<html>

</head>
<body>
    <div class="container">
        <h1>I'AM <span id="element"></span>

  <!-- Load library from the CDN -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

  <!-- Setup and start animation! -->

    var typed = new Typed('#element', {
      strings: ['Night Rider', 'Coding', 'Hacker', 'Gamer', 'Youtuber', 'Smart' ],
      typeSpeed: 100,
      backSpeed: 100,
      loop: true
    });
  </script>
